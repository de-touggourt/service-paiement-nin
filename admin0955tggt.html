<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - منصة مديرية التربية لولاية توقرت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    if (sessionStorage.getItem("admin_secure_access") !== "granted_by_login_page") {
      window.location.replace("index.html");}
  </script>
<style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --danger-color: #e63946;
      --success-color: #2a9d8f;
      --warning-color: #fca311;
      --info-color: #4cc9f0;
      --text-dark: #2b2d42;
      --bg-gradient: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
      --firebase-color: #ffca28;
      --excel-color: #217346;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }
    .fas, .far, .fab, .fa { font-family: "Font Awesome 6 Free" !important; }

    /* 1. ضبط الصفحة: إلغاء السكرول الخارجي وتقليل الحواف */
    body { 
      background: var(--bg-gradient); 
      height: 100vh; 
      padding: 10px; /* تقليل الهوامش الخارجية */
      color: var(--text-dark); 
      overflow: hidden; 
      font-size: 13px; /* تصغير الخط العام */
    }

    /* Login Styles */
    #loginOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-gradient); z-index: 99999; display: flex; justify-content: center; align-items: center;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 15px; text-align: center;
      width: 90%; max-width: 350px; box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .login-input {
      width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #e9ecef;
      border-radius: 8px; text-align: center; font-size: 14px; outline: none;
    }
    .login-input:focus { border-color: var(--primary-color); }

    /* Container */
    #secure-app-root { height: 100%; display: none; opacity: 0; transition: opacity 0.5s ease; }
    #secure-app-root.visible { display: block; opacity: 1; }

    /* 2. الحاوية الرئيسية: تقليل المسافات الداخلية */
    .dashboard-container {
      background: #f8f9fa; border-radius: 12px; padding: 10px 15px; margin: 0 auto;
      max-width: 100%; box-shadow: 0 10px 25px rgba(0,0,0,0.15); 
      height: calc(100vh - 20px); 
      display: flex; flex-direction: column; overflow: hidden;
    }

    /* 3. الهيدر: تصغير الصورة والعناوين */
    .header-area {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;
      gap: 10px; background: white; padding: 8px 15px; border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05); flex-shrink: 0;
    }
    .header-area img { width: 45px !important; height: 45px !important; } /* تصغير الصورة */
    .page-title { font-size: 18px; font-weight: 800; color: var(--secondary-color); margin: 0; }
    .header-area p { font-size: 11px !important; margin-top: 0 !important; }

    /* 4. الإحصائيات: كروت أصغر ومعلومات مكثفة */
    .stats-grid { 
      display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 10px; margin-bottom: 8px; 
      flex-shrink: 0;
    }
    .stat-card {
      padding: 10px 15px; border-radius: 10px; color: white; text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: space-between;
    }
    .stat-card h3 { font-size: 22px; font-weight: 800; margin: 0; }
    .stat-card p { font-size: 11px; margin: 0; display: flex; align-items: center; gap: 5px; }
    .bg-blue { background: linear-gradient(45deg, #4facfe, #00f2fe); }
    .bg-green { background: linear-gradient(45deg, #43e97b, #38f9d7); color: #004d40; }
    .bg-orange { background: linear-gradient(45deg, #fa709a, #fee140); color: #5a1a05; }

    /* 5. شريط التحكم والبحث: عناصر أصغر */
    .controls-bar {
      display: flex; gap: 8px; margin-bottom: 8px; background: white;
      padding: 8px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); flex-wrap: wrap; align-items: center;
      flex-shrink: 0;
    }
    .search-input {
      flex-grow: 1; padding: 6px 15px; border: 1px solid #ced4da; border-radius: 6px; 
      font-size: 13px; height: 32px;
    }
    .filter-select {
        padding: 0 10px; border: 1px solid #ced4da; border-radius: 6px; 
        font-size: 12px; height: 32px; min-width: 120px;
    }
    
    /* الأزرار: حجم أصغر ومناسب */
    .btn {
      border: none; padding: 0 12px; border-radius: 6px; cursor: pointer;
      font-weight: 600; color: white; display: inline-flex; align-items: center; gap: 5px; 
      font-size: 12px; height: 32px; /* ارتفاع موحد للأزرار */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .btn:hover { transform: translateY(-1px); }
    .btn-refresh { background-color: var(--secondary-color); }
    .btn-add { background-color: var(--success-color); }
    .btn-firebase { background-color: var(--firebase-color); color: #333; }
    .btn-excel { background-color: var(--excel-color); }
    .btn-pending-list { background-color: #6f42c1; }
    .logout-btn { background-color: var(--danger-color); height: 30px; font-size: 11px; }

    /* 6. الجدول: تحسين استغلال المساحة */
    .table-container {
      background: white; border-radius: 10px; padding: 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden;
      flex-grow: 1; display: flex; flex-direction: column; min-height: 0;
    }

    .table-responsive { 
        overflow-y: auto; overflow-x: auto; flex-grow: 1; width: 100%;
    }
    
    /* Scrollbar أنيق وصغير */
    .table-responsive::-webkit-scrollbar { width: 6px; height: 6px; }
    .table-responsive::-webkit-scrollbar-track { background: #f1f1f1; }
    .table-responsive::-webkit-scrollbar-thumb { background: #bbb; border-radius: 3px; }

    table { width: 100%; border-collapse: separate; border-spacing: 0; }
    
    /* رأس الجدول Sticky */
    th {
      background: #f1f3f5; color: #495057; padding: 10px; text-align: right;
      font-weight: 700; border-bottom: 2px solid #dee2e6; white-space: nowrap; font-size: 12px;
      position: sticky; top: 0; z-index: 10;
    }
    
    /* خلايا الجدول */
    td { padding: 6px 10px; border-bottom: 1px solid #f1f3f5; color: #333; font-size: 12px; vertical-align: middle; }
    tr:hover { background-color: #f8f9fa; }

    /* تفاصيل داخل الجدول */
    .grade-job-cell { line-height: 1.2; }
    .grade-text { font-size: 10px; color: #666; display: block; }
    .job-text { font-size: 12px; font-weight: 600; }

    .badge { padding: 3px 8px; border-radius: 4px; font-size: 10px; font-weight: 600; display: inline-block; }
    .badge-confirmed { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .badge-pending { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }

    /* أزرار الإجراءات داخل الجدول */
    .actions-cell { display: flex; gap: 4px; }
    .action-btn {
      width: 26px; height: 26px; border-radius: 5px; border: none; cursor: pointer;
      color: white; display: flex; align-items: center; justify-content: center;
      transition: 0.2s; font-size: 11px;
    }
    .btn-view { background-color: var(--info-color); }
    .btn-edit { background-color: var(--primary-color); }
    .btn-print { background-color: #6a11cb; }
    .btn-delete { background-color: var(--danger-color); }

    /* 7. الترقيم Pagination في الأسفل */
    .pagination-container {
        display: flex; justify-content: center; align-items: center; gap: 10px;
        padding: 5px; background: white; border-top: 1px solid #dee2e6;
        flex-shrink: 0; height: 40px;
    }
    .page-btn {
        background: white; border: 1px solid #ced4da; color: var(--text-dark);
        padding: 2px 10px; border-radius: 5px; cursor: pointer; font-weight: 600;
        font-size: 11px; height: 26px;
    }
    .page-btn:hover:not(:disabled) { border-color: var(--primary-color); color: var(--primary-color); }
    .page-info { font-weight: 600; font-size: 11px; }

    /* Modals تحسين النوافذ المنبثقة */
    .swal-wide { width: 700px !important; }
    .edit-form-wrapper { text-align: right; max-height: 55vh; overflow-y: auto; padding: 5px; }
    .form-section-title {
      font-size: 13px; color: var(--secondary-color); font-weight: 700;
      margin: 10px 0 5px; border-bottom: 1px solid #eee; padding-bottom: 5px;
    }
    .edit-form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .edit-form-group label { display: block; font-size: 11px; font-weight: 700; color: #666; margin-bottom: 2px; }
    .edit-form-group input, .edit-form-group select {
      width: 100%; padding: 6px; border: 1px solid #ced4da; border-radius: 5px;
      font-size: 12px; height: 30px;
    }
    .full-width { grid-column: span 2; }

    /* Info Card in View Modal */
    .info-header { padding: 10px; margin-bottom: 10px; }
    .info-avatar { width: 50px; height: 50px; font-size: 20px; }
    .info-grid { gap: 10px; margin-bottom: 10px; }
    .info-item { padding: 8px; }
    .info-label { font-size: 10px; margin-bottom: 2px; }
    .info-value { font-size: 12px; }
</style>
</head>
<body>

  <div id="loginOverlay">
    <div class="login-box">
      <img src="https://lh3.googleusercontent.com/d/1BqWoqh1T1lArUcwAGNF7cGnnN83niKVl" alt="Logo" width="90" style="border-radius:50%; margin-bottom:20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
      <h2 style="margin-bottom:10px; color:var(--secondary-color);">لوحة التحكم المركزية</h2>
      <p style="color:#6c757d; font-size:14px; margin-bottom:25px;">يرجى إدخال مفتاح المسؤول للمتابعة</p>
      
      <input type="password" id="adminPass" class="login-input" placeholder="********">
      <button class="btn btn-refresh" style="width:100%; justify-content:center;" onclick="window.verifyAdminLogin()">
        تسجيل الدخول <i class="fas fa-shield-alt" style="margin-right:8px;"></i>
      </button>
    </div>
  </div>

  <div id="secure-app-root"></div>

  <script type="module" src="adjava.js"></script>

</body>

</html>
