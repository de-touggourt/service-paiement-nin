<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - منصة مديرية التربية لولاية توقرت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    if (sessionStorage.getItem("admin_secure_access") !== "granted_by_login_page") {
      window.location.replace("index.html");}
  </script>
<style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --danger-color: #e63946;
      --success-color: #2a9d8f;
      --warning-color: #fca311;
      --info-color: #4cc9f0;
      --text-dark: #2b2d42;
      --bg-gradient: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }
    .fas, .far, .fab, .fa { font-family: "Font Awesome 6 Free" !important; }

    body { 
      background: var(--bg-gradient); 
      height: 100vh; 
      padding: 10px; 
      color: var(--text-dark); 
      overflow: hidden; 
      font-size: 13px;
    }

    /* 1. واجهة الدخول (تم التكبير) */
    #loginOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-gradient); z-index: 99999; display: flex; justify-content: center; align-items: center;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95); 
      padding: 50px; /* تكبير الحشو */
      border-radius: 20px; 
      text-align: center;
      width: 90%; 
      max-width: 500px; /* عرض أكبر */
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
    }
    .login-input {
      width: 100%; padding: 15px; margin: 20px 0; /* حقول أكبر */
      border: 2px solid #e9ecef; border-radius: 12px; 
      text-align: center; font-size: 18px; /* خط أكبر */
      outline: none; transition: 0.3s;
    }
    .login-input:focus { border-color: var(--primary-color); }
    .login-box h2 { font-size: 28px; margin-bottom: 15px; }
    .login-box button { font-size: 16px; padding: 12px; }

    /* الحاوية الرئيسية */
    #secure-app-root { height: 100%; display: none; opacity: 0; transition: opacity 0.5s ease; }
    #secure-app-root.visible { display: block; opacity: 1; }

    .dashboard-container {
      background: #f8f9fa; border-radius: 12px; padding: 10px 15px; margin: 0 auto;
      max-width: 100%; box-shadow: 0 10px 25px rgba(0,0,0,0.15); 
      height: calc(100vh - 20px); 
      display: flex; flex-direction: column; overflow: hidden;
    }

    /* الهيدر */
    .header-area {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;
      gap: 10px; background: white; padding: 8px 15px; border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05); flex-shrink: 0;
    }
    .header-area img { width: 45px !important; height: 45px !important; }
    .page-title { font-size: 18px; font-weight: 800; color: var(--secondary-color); margin: 0; }
    .header-area p { font-size: 11px !important; margin-top: 0 !important; }

    /* الإحصائيات */
    .stats-grid { 
      display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 8px; margin-bottom: 5px; 
      flex-shrink: 0;
    }
    .stat-card {
      padding: 8px 15px; border-radius: 8px; color: white; text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: space-between;
    }
    .stat-card h3 { font-size: 20px; font-weight: 800; margin: 0; }
    .stat-card p { font-size: 11px; margin: 0; gap: 5px; }
    .bg-blue { background: linear-gradient(45deg, #4facfe, #00f2fe); }
    .bg-green { background: linear-gradient(45deg, #43e97b, #38f9d7); color: #004d40; }
    .bg-orange { background: linear-gradient(45deg, #fa709a, #fee140); color: #5a1a05; }

    /* شريط التحكم */
    .controls-bar {
      display: flex; gap: 8px; margin-bottom: 8px; background: white;
      padding: 8px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); flex-wrap: wrap; align-items: center;
      flex-shrink: 0;
    }
    .search-input { flex-grow: 1; padding: 0 10px; height: 32px; border: 1px solid #ced4da; border-radius: 6px; font-size: 13px; }
    .filter-select { padding: 0 10px; height: 32px; border: 1px solid #ced4da; border-radius: 6px; font-size: 12px; min-width: 120px; }
    
    .btn {
      border: none; padding: 0 12px; border-radius: 6px; cursor: pointer;
      font-weight: 600; color: white; display: inline-flex; align-items: center; gap: 5px; 
      font-size: 12px; height: 32px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .btn:hover { transform: translateY(-1px); }
    .btn-refresh { background-color: var(--secondary-color); }
    .btn-add { background-color: var(--success-color); }
    .btn-firebase { background-color: #ffca28; color: #333; }
    .btn-excel { background-color: #217346; }
    .btn-pending-list { background-color: #6f42c1; }
    .logout-btn { background-color: var(--danger-color); height: 30px; font-size: 11px; }

    /* الجدول */
    .table-container {
      background: white; border-radius: 10px; padding: 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden;
      flex-grow: 1; display: flex; flex-direction: column; min-height: 0;
    }
    .table-responsive { overflow-y: auto; flex-grow: 1; width: 100%; }
    .table-responsive::-webkit-scrollbar { width: 6px; height: 6px; }
    .table-responsive::-webkit-scrollbar-track { background: #f1f1f1; }
    .table-responsive::-webkit-scrollbar-thumb { background: #bbb; border-radius: 3px; }

    table { width: 100%; border-collapse: separate; border-spacing: 0; }
    th {
      background: #f1f3f5; color: #495057; padding: 10px; text-align: right;
      font-weight: 700; border-bottom: 2px solid #dee2e6; white-space: nowrap; font-size: 12px;
      position: sticky; top: 0; z-index: 10;
    }
    td { padding: 6px 10px; border-bottom: 1px solid #f1f3f5; color: #333; font-size: 12px; vertical-align: middle; }
    tr:hover { background-color: #f8f9fa; }

    .grade-job-cell { line-height: 1.2; }
    .grade-text { font-size: 10px; color: #666; display: block; }
    .job-text { font-size: 12px; font-weight: 600; }
    .badge { padding: 3px 8px; border-radius: 4px; font-size: 10px; font-weight: 600; display: inline-block; }
    .badge-confirmed { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .badge-pending { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }

    /* 2. أزرار الإجراءات (تعديل لملء الخلية وإضافة نصوص) */
    .actions-cell { 
        display: grid; 
        grid-template-columns: 1fr 1fr 1fr 1fr; /* تقسيم الخلية بالتساوي */
        gap: 3px; 
        width: 100%;
    }
    .action-btn {
      width: 100%; /* ملء المساحة */
      height: 28px; 
      border-radius: 4px; border: none; cursor: pointer;
      color: white; display: flex; align-items: center; justify-content: center;
      transition: 0.2s; font-size: 11px;
      text-decoration: none; padding: 0 4px;
    }
    .action-btn i { font-size: 10px; margin-left: 3px; }
    
    /* إضافة النصوص باستخدام CSS */
    .btn-view::after { content: "تفاصيل"; font-size: 10px; }
    .btn-edit::after { content: "تعديل"; font-size: 10px; }
    .btn-print::after { content: "طباعة"; font-size: 10px; }
    .btn-delete::after { content: "حذف"; font-size: 10px; }

    .btn-view { background-color: var(--info-color); }
    .btn-edit { background-color: var(--primary-color); }
    .btn-print { background-color: #6a11cb; }
    .btn-delete { background-color: var(--danger-color); }

    .pagination-container {
        display: flex; justify-content: center; align-items: center; gap: 10px;
        padding: 5px; background: white; border-top: 1px solid #dee2e6;
        flex-shrink: 0; height: 40px;
    }
    .page-btn {
        background: white; border: 1px solid #ced4da; color: var(--text-dark);
        padding: 2px 10px; border-radius: 5px; cursor: pointer; font-weight: 600;
        font-size: 11px; height: 26px;
    }
    .page-info { font-weight: 600; font-size: 11px; }

    /* 3. نافذة التعديل (الأصلية لكن مضغوطة) */
    .swal-wide { width: 800px !important; }
    .edit-form-wrapper { text-align: right; padding: 5px 15px; }
    
    .form-section-title {
      font-size: 13px; color: var(--secondary-color); font-weight: 800;
      margin: 8px 0 5px; border-bottom: 2px solid #eee; padding-bottom: 3px;
      display: flex; align-items: center; gap: 8px;
    }
    .form-section-title i { color: #666; font-size: 12px; }
    
    .edit-form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    
    .edit-form-group label { display: block; font-size: 11px; font-weight: 700; color: #555; margin-bottom: 2px; }
    .edit-form-group input, .edit-form-group select {
      width: 100%; padding: 4px 8px; border: 1px solid #ccc; border-radius: 4px;
      font-size: 12px; height: 30px; /* ارتفاع مضغوط */
      background-color: #fff;
    }
    .edit-form-group input:focus { border-color: var(--primary-color); background: #fff; }
    .full-width { grid-column: span 2; }
    .readonly-input { background-color: #e9ecef !important; }

    /* تحسين زر الحالة */
    select#inp_confirmed {
        height: 30px !important; 
        font-weight: 700; border: 1px solid #adb5bd;
    }

    /* 4. نافذة العرض (مضغوطة) */
    .info-header { 
        display: flex; align-items: center; gap: 10px; 
        background: #f8f9fa; padding: 10px; border-radius: 8px; margin-bottom: 10px; 
    }
    .info-avatar { 
        width: 45px; height: 45px; /* تصغير */
        background: var(--primary-color); color: white; border-radius: 50%; 
        display: flex; align-items: center; justify-content: center; 
        font-size: 20px; font-weight: bold; 
    }
    .info-title h3 { margin: 0; font-size: 16px; color: var(--secondary-color); }
    .info-title span { font-size: 11px; color: #666; }

    .info-grid { 
        display: grid; grid-template-columns: 1fr 1fr; gap: 8px; /* تباعد أقل */
        margin-bottom: 10px; text-align: right; 
    }
    .info-item { 
        background: white; border: 1px solid #eee; padding: 8px; border-radius: 6px; 
    }
    .info-label { font-size: 10px; color: #888; font-weight: 700; margin-bottom: 2px; display: block; }
    .info-value { font-weight: 600; font-size: 12px; color: #333; }
    
    .dates-section {
        background: #f0f2f5; padding: 8px; border-radius: 6px; 
        display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 10px;
    }
    .date-box { text-align: center; border-left: 1px solid #ddd; }
    .date-box:last-child { border-left: none; }
    .date-val { font-size: 11px; margin-top: 2px; }
</style>
</head>
<body>

  <div id="loginOverlay">
    <div class="login-box">
      <img src="https://lh3.googleusercontent.com/d/1BqWoqh1T1lArUcwAGNF7cGnnN83niKVl" alt="Logo" width="90" style="border-radius:50%; margin-bottom:20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
      <h2 style="margin-bottom:10px; color:var(--secondary-color);">لوحة التحكم المركزية</h2>
      <p style="color:#6c757d; font-size:14px; margin-bottom:25px;">يرجى إدخال مفتاح المسؤول للمتابعة</p>
      
      <input type="password" id="adminPass" class="login-input" placeholder="********">
      <button class="btn btn-refresh" style="width:100%; justify-content:center;" onclick="window.verifyAdminLogin()">
        تسجيل الدخول <i class="fas fa-shield-alt" style="margin-right:8px;"></i>
      </button>
    </div>
  </div>

  <div id="secure-app-root"></div>

  <script type="module" src="adjava.js"></script>

</body>

</html>
