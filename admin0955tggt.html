<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - منصة مديرية التربية لولاية توقرت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    if (sessionStorage.getItem("admin_secure_access") !== "granted_by_login_page") {
      window.location.replace("index.html");}
  </script>
<style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --danger-color: #e63946;
      --success-color: #2a9d8f;
      --warning-color: #fca311;
      --info-color: #4cc9f0;
      --text-dark: #2b2d42;
      --bg-gradient: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
      --firebase-color: #ffca28;
      --excel-color: #217346;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; }
    .fas, .far, .fab, .fa { font-family: "Font Awesome 6 Free" !important; }

    /* --- تعديل 1: ضبط الجسم لمنع التمرير الخارجي --- */
    body { 
      background: var(--bg-gradient); 
      height: 100vh; 
      padding: 20px; 
      color: var(--text-dark); 
      overflow: hidden; /* يمنع تمرير الصفحة بالكامل */
    }

    /* Login Styles */
    #loginOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-gradient); z-index: 99999; display: flex; justify-content: center; align-items: center;
      transition: opacity 0.5s ease;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.95); padding: 40px; border-radius: 20px; text-align: center;
      width: 90%; max-width: 400px; box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }
    .login-input {
      width: 100%; padding: 14px; margin: 15px 0; border: 2px solid #e9ecef;
      border-radius: 12px; text-align: center; font-size: 16px; outline: none; transition: 0.3s;
    }
    .login-input:focus { border-color: var(--primary-color); }

    /* Container for Secure Injection */
    #secure-app-root {
        display: none;
        opacity: 0;
        transition: opacity 0.5s ease;
        height: 100%; /* ملء الارتفاع */
    }
    #secure-app-root.visible {
        display: block;
        opacity: 1;
    }

    /* --- تعديل 2: تحويل الحاوية إلى Flexbox --- */
    .dashboard-container {
      background: #f8f9fa; border-radius: 20px; padding: 20px; margin: 0 auto;
      max-width: 1400px; box-shadow: 0 15px 35px rgba(0,0,0,0.15); 
      height: calc(100vh - 40px); /* ارتفاع الشاشة ناقص البادينغ */
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- تعديل 3: منع العناصر العلوية من التقلص --- */
    .header-area {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
      flex-wrap: wrap; gap: 20px; background: white; padding: 15px; border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      flex-shrink: 0;
    }
    .page-title { font-size: 24px; font-weight: 800; color: var(--secondary-color); margin: 0; }
    
    .stats-grid { 
      display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 15px; margin-bottom: 15px; 
      flex-shrink: 0;
    }
    .stat-card {
      padding: 20px; border-radius: 16px; color: white; text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1); transition: transform 0.3s;
    }
    .stat-card:hover { transform: translateY(-5px); }
    .stat-card h3 { font-size: 30px; font-weight: 800; margin-bottom: 5px; }
    .bg-blue { background: linear-gradient(45deg, #4facfe, #00f2fe); }
    .bg-green { background: linear-gradient(45deg, #43e97b, #38f9d7); color: #004d40; }
    .bg-orange { background: linear-gradient(45deg, #fa709a, #fee140); color: #5a1a05; }

    .controls-bar {
      display: flex; gap: 15px; margin-bottom: 15px; background: white;
      padding: 15px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); flex-wrap: wrap; align-items: center;
      flex-shrink: 0;
    }
    .search-input {
      flex-grow: 1; min-width: 250px; padding: 10px 20px;
      border: 2px solid #e9ecef; border-radius: 10px; font-size: 14px; outline: none; transition: 0.3s;
    }
    .search-input:focus { border-color: var(--primary-color); }

    .filter-select {
        padding: 10px 20px; border: 2px solid #e9ecef; border-radius: 10px; 
        font-size: 14px; outline: none; transition: 0.3s; background: white; cursor: pointer;
        min-width: 150px;
    }
    .filter-select:focus { border-color: var(--primary-color); }

    .btn {
      border: none; padding: 10px 15px; border-radius: 10px; cursor: pointer;
      font-weight: 700; transition: all 0.2s; color: white; display: inline-flex;
      align-items: center; gap: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); white-space: nowrap; font-size: 14px;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(0,0,0,0.15); }
    .btn-refresh { background-color: var(--secondary-color); }
    .btn-add { background-color: var(--success-color); }
    .btn-firebase { background-color: var(--firebase-color); color: #333; }
    .btn-excel { background-color: var(--excel-color); color: white; }
    .btn-excel:hover { background-color: #1a5c38; }
    .logout-btn { background-color: var(--danger-color); }

    /* --- تعديل 4: حاوية الجدول المرنة --- */
    .table-container {
      background: white; border-radius: 15px; padding: 0; /* إزالة البادينغ ليمتد الجدول للحواف */
      box-shadow: 0 5px 20px rgba(0,0,0,0.05); overflow: hidden;
      flex-grow: 1; /* يمتد ليأخذ باقي المساحة */
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    /* --- تعديل 5: منطقة التمرير للجدول --- */
    .table-responsive { 
        overflow-y: auto; /* التمرير العمودي هنا فقط */
        overflow-x: auto;
        flex-grow: 1;
        width: 100%;
    }
    
    /* سكرول بار جميل */
    .table-responsive::-webkit-scrollbar { width: 8px; height: 8px; }
    .table-responsive::-webkit-scrollbar-track { background: #f1f1f1; }
    .table-responsive::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
    .table-responsive::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }

    table { width: 100%; border-collapse: separate; border-spacing: 0; min-width: 1000px; }
    
    /* --- تعديل 6: تثبيت رأس الجدول --- */
    th {
      background: #f1f3f5; color: #495057; padding: 15px; text-align: right;
      font-weight: 800; border-bottom: 2px solid #dee2e6; white-space: nowrap; font-size: 13px;
      position: sticky; top: 0; z-index: 10; /* التثبيت */
    }
    
    td { padding: 12px 15px; border-bottom: 1px solid #f1f3f5; color: #343a40; font-size: 13px; vertical-align: middle; }
    tr:hover { background-color: #f8f9fa; }

    .grade-job-cell { display: flex; flex-direction: column; align-items: flex-start; text-align: left; }
    .grade-text { font-size: 12px; font-weight: 400; color: var(--text-dark); }
    .job-text { font-size: 13px; font-weight: 400; color: var(--text-dark); margin-top: 2px; }

    .badge { padding: 5px 10px; border-radius: 30px; font-size: 11px; font-weight: 700; }
    .badge-confirmed { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .badge-pending { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }

    .actions-cell { display: flex; gap: 5px; }
    .action-btn {
      width: 32px; height: 32px; border-radius: 8px; border: none; cursor: pointer;
      color: white; display: flex; align-items: center; justify-content: center;
      transition: 0.2s; font-size: 14px;
    }
    .action-btn:hover { transform: scale(1.1); }
    .btn-view { background-color: var(--info-color); }
    .btn-edit { background-color: var(--primary-color); }
    .btn-delete { background-color: var(--danger-color); }
    .btn-print { background-color: #6a11cb; }

    /* --- تعديل 7: شريط الصفحات الثابت بالأسفل --- */
    .pagination-container {
        display: flex; justify-content: center; align-items: center; gap: 15px;
        padding: 10px; background: white; border-top: 1px solid #dee2e6;
        flex-shrink: 0; z-index: 11;
    }
    .page-btn {
        background: white; border: 2px solid #e9ecef; color: var(--text-dark);
        padding: 6px 14px; border-radius: 8px; cursor: pointer; font-weight: 700;
        transition: 0.3s; font-size: 13px;
    }
    .page-btn:hover:not(:disabled) { border-color: var(--primary-color); color: var(--primary-color); }
    .page-btn:disabled { background: #f8f9fa; color: #adb5bd; cursor: not-allowed; }
    .page-info { font-weight: 700; color: var(--secondary-color); font-size: 13px; }

    /* Modal & Forms */
    .swal-wide { width: 800px !important; }
    .edit-form-wrapper { text-align: right; max-height: 60vh; overflow-y: auto; padding: 10px; }
    .form-section-title {
      font-size: 15px; color: var(--secondary-color); font-weight: 800;
      margin: 15px 0 10px; border-bottom: 2px solid #eee; padding-bottom: 8px;
      display: flex; align-items: center; gap: 10px;
    }
    .edit-form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .edit-form-group label { display: block; font-size: 12px; font-weight: 700; color: #666; margin-bottom: 4px; }
    .edit-form-group input, .edit-form-group select {
      width: 100%; padding: 10px; border: 1px solid #dee2e6; border-radius: 8px;
      font-size: 13px; background: #fdfdfd; transition: 0.3s;
    }
    .edit-form-group input:focus, .edit-form-group select:focus {
      border-color: var(--primary-color); background: white; box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15); outline: none;
    }
    .full-width { grid-column: span 2; }
    .readonly-input { background-color: #e9ecef !important; color: #6c757d; cursor: not-allowed; }

    /* Info Card Styles */
    .info-header { display: flex; align-items: center; gap: 15px; background: #f8f9fa; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
    .info-avatar { width: 60px; height: 60px; background: var(--primary-color); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; }
    .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; text-align: right; }
    .info-item { background: white; border: 1px solid #eee; padding: 12px; border-radius: 10px; }
    .info-label { display: block; font-size: 11px; color: #888; font-weight: 700; margin-bottom: 4px; }
    .info-value { font-weight: 600; font-size: 14px; color: #333; }
    .dates-section {
        background: #f0f2f5; padding: 15px; border-radius: 10px; 
        display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-top: 15px;
    }
    .date-box { text-align: center; border-left: 1px solid #ddd; }
    .date-box:last-child { border-left: none; }
    .date-label { font-size: 11px; color: #666; font-weight: 700; display: block; }
    .date-val { font-size: 11px; color: var(--secondary-color); font-weight: 700; direction: ltr; margin-top: 5px; display:block; }
</style>
</head>
<body>

  <div id="loginOverlay">
    <div class="login-box">
      <img src="https://lh3.googleusercontent.com/d/1BqWoqh1T1lArUcwAGNF7cGnnN83niKVl" alt="Logo" width="90" style="border-radius:50%; margin-bottom:20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
      <h2 style="margin-bottom:10px; color:var(--secondary-color);">لوحة التحكم المركزية</h2>
      <p style="color:#6c757d; font-size:14px; margin-bottom:25px;">يرجى إدخال مفتاح المسؤول للمتابعة</p>
      
      <input type="password" id="adminPass" class="login-input" placeholder="********">
      <button class="btn btn-refresh" style="width:100%; justify-content:center;" onclick="window.verifyAdminLogin()">
        تسجيل الدخول <i class="fas fa-shield-alt" style="margin-right:8px;"></i>
      </button>
    </div>
  </div>

  <div id="secure-app-root"></div>

  <script type="module" src="adjava.js"></script>

</body>

</html>
