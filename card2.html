                    const rawData = XLSX.utils.sheet_to_json(firstSheet, { range: headerRowIndex, defval: "" });

function saveEmployee() {
    const id = document.getElementById('emp-id').value;
    const name = document.getElementById('emp-name').value;
    const dob = document.getElementById('emp-dob').value;
    const rank = document.getElementById('emp-rank').value;
    const jobId = document.getElementById('emp-jobid').value;
    const workplace = document.getElementById('sel-institution').value || "";

    if (!name.trim()) {
        alert("ูุฑุฌู ุฅุฏุฎุงู ุงูุงุณู ูุงูููุจ ุนูู ุงูุฃูู!");
        return;

    if (id) {
        // ุชุญุฏูุซ ููุธู ููุฌูุฏ
        const index = employees.findIndex(e => e.id === id);
        if (index > -1) {
            employees[index].name = name;
            employees[index].dob = dob;
            employees[index].rank = rank;
            employees[index].jobId = jobId;
        }
    } else {
        // ุฅุถุงูุฉ ููุธู ุฌุฏูุฏ
        const newEmp = {
            id: 'emp_manual_' + Date.now(),
            name: name,
            dob: dob,
            rank: rank,
            workplace: workplace,
            jobId: jobId,
            photo: null
        };
        // ุฅุถุงูุชู ูู ุจุฏุงูุฉ ุงููุตูููุฉ ููุธูุฑ ูู ุฃุนูู ุงูุฌุฏูู

}

    const originalText = btn.innerHTML;

    const container = document.getElementById('card-container');

    // ุงูุชุธุงุฑ ูุงูู ูุฑุณู ุงูุฑููุฒ ูุงูุจุงุฑููุฏ (ุชูุช ุฒูุงุฏุชู ูุถูุงู ุงูุงุณุชูุฑุงุฑ)
    await new Promise(resolve => setTimeout(resolve, 1200));

    const finalFileName = `ุงูุจุทุงูุงุช_ุงูููููุฉ_${institutionName}_ูููุฐุฌ_${templateId}.pdf`;

async function downloadLargePDF() {

    let institutionName = "ุจุฏูู_ูุคุณุณุฉ";

        institutionName = institutionSelect.options[institutionSelect.selectedIndex].text;

    institutionName = institutionName.replace(/\s+/g, '_');

    currentTemplate = templateId;
    isLargeFormat = true; // ุชูุนูู ุงูุญุฌู ุงููุจูุฑ
    renderCards();

    if (employees.length === 0) {
        alert("ูุฑุฌู ุชุญููู ุฃู ุฅุถุงูุฉ ุจูุงูุงุช ุงูููุธููู ุฃููุงู.");
        isLargeFormat = false;

    }

    const btn = document.querySelector('button[onclick="downloadLargePDF()"]');
    const originalText = btn.innerHTML;

    const finalFileName = `ุงูุจุทุงูุงุช_ูุจูุฑุฉ_${institutionName}_ูููุฐุฌ_${templateId}.pdf`;

    const opt = {

    };
