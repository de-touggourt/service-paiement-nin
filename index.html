    }

    .readonly-field { background-color: #f0f4f8; color: #555; border-color: #dbe2e8; cursor: not-allowed; }

    .info-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 15px;

      border: 1px dashed #ced4da; margin-bottom: 30px;

    .full-width { grid-column: span 2; }
    .input-group { margin-bottom: 0; text-align: center; } 
    .outer-group { margin-bottom: 20px; text-align: center; }
    
    .section-divider { position: relative; text-align: center; margin: 30px 0; }

    .section-title { position: relative; background: #fff; padding: 0 15px; color: var(--primary-color); font-weight: 700; font-size: 16px; z-index: 2; }

    .btn-main {
      width: 100%; height: 55px;
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      color: white; border: none; border-radius: 12px;
      font-size: 18px; font-weight: 700; cursor: pointer;
      box-shadow: 0 10px 20px rgba(37, 117, 252, 0.2);
      transition: transform 0.2s; font-family: 'Cairo', sans-serif;
    }
    .btn-main:hover { transform: translateY(-2px); }

    /* --- تنسيقات واجهة الكاميرا المنبثقة (Modal) --- */
    #cameraModal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; z-index: 9999; display: none;
      flex-direction: column; align-items: center; justify-content: center;
    }

    #videoFeed {
      width: 100%; height: 100%; object-fit: cover;
    }

    /* مربع التوجيه (المنطقة التي يجب وضع الرقم فيها) */
    .scan-guide-box {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80%; height: 60px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7); /* تعتيم ما حول المربع */
      border-radius: 8px; z-index: 10001;
    }
    
    .scan-guide-text {
      position: absolute; top: 40%; left: 50%;
      transform: translateX(-50%); width: 100%;
      color: #fff; text-align: center; font-size: 14px;
      z-index: 10002; text-shadow: 0 1px 3px #000;
    }

function validateNumber(input) { input.value = input.value.replace(/\D/g, ''); }

function formatDate(dateInput) {
  if (!dateInput) return ''; 
  let dateObj;
  if (dateInput && typeof dateInput.toDate === 'function') {
    dateObj = dateInput.toDate();
  } else {
    dateObj = new Date(dateInput);
  }
  if (isNaN(dateObj.getTime())) return dateInput; 
  const day = String(dateObj.getDate()).padStart(2, '0');
  const month = String(dateObj.getMonth() + 1).padStart(2, '0');
  const year = dateObj.getFullYear();
  return `${day}-${month}-${year}`;
}

async function checkEmployee() {
  const ccp = document.getElementById("ccpInput").value.trim();
  if (ccp.length < 3) { Swal.fire({ icon: 'warning', title: 'تنبيه', text: 'يرجى إدخال رقم CCP صحيح' }); return; }

  Swal.fire({ title: 'جاري جلب البيانات...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

  try {
    const docRef = db.collection("employeescompay").doc(ccp);
    const docSnap = await docRef.get();

    if (!docSnap.exists) {
      Swal.close(); Swal.fire("❌ غير موجود", "رقم الحساب البريدي غير مسجل", "error"); return;
    }

    const firebaseData = docSnap.data();
    const params = new URLSearchParams();
    params.append("action", "check_existing");
    params.append("ccp", ccp);

    const res = await fetch(scriptURL, { method: "POST", body: params });
    const result = await res.json();
    Swal.close();

    if (result.result === "exists") {
      Swal.fire({
        title: "⚠️ مسجل مسبقاً", text: "هل تريد تعديل المعلومات؟", icon: "info",
        showCancelButton: true, confirmButtonText: "تعديل", cancelButtonText: "إلغاء", confirmButtonColor: "#ffc107"
      }).then((ans) => { if (ans.isConfirmed) showForm(firebaseData, result.data, true); });
    } else {
      showForm(firebaseData, null, false);
    }
  } catch (error) {
    Swal.close(); console.error(error); Swal.fire("خطأ", "فشل الاتصال بالخادم", "error");
  }
}

      </div>
      <div class="input-group full-width">

function updateBaladiya() {
  const daaira = document.getElementById("daairaField").value;
  const baladiyaSelect = document.getElementById("baladiyaField");
  baladiyaSelect.innerHTML = '<option value="">-- اختر البلدية --</option>';
  if (daaira && window.baladiyaMap[daaira]) {
    window.baladiyaMap[daaira].forEach(b => {
      const opt = document.createElement("option");
      opt.value = b; opt.text = b; baladiyaSelect.add(opt);
    });
  }
}

function updateWorkPlace() {
  const level = document.getElementById("levelField").value;
  const daaira = document.getElementById("daairaField").value;
  const area = document.getElementById("institutionArea");
  const codeHidden = document.getElementById("institutionCodeField");
  area.innerHTML = ''; codeHidden.value = "";

  if (!level || !daaira) {
    area.innerHTML = `<input type="text" placeholder="اختر الطور والدائرة..." readonly style="background:#fff; color:#999;">`; 
    return;
  }
  const instData = window.institutionsByDaaira[daaira] || { "ابتدائي": [], "متوسط": [], "ثانوي": [] };
  const createSelect = (id, placeholder, list) => {
    const select = document.createElement("select");
    select.id = id; 
    select.onchange = function() { document.getElementById("institutionCodeField").value = this.value; };
    select.innerHTML = `<option value="">${placeholder}</option>`;
    list.forEach(i => { let opt = document.createElement("option"); opt.value = i.name; opt.text = i.name; select.add(opt); });
    area.appendChild(select);
  };

  if (level === 'ابتدائي') {
    createSelect("primarySelect", "-- اختر المدرسة الابتدائية --", instData["ابتدائي"] || []);
  } else if (['متوسط', 'ثانوي'].includes(level)) {
    createSelect("instSelect", "-- اختر المؤسسة --", instData[level] || []);
  } else {
     area.innerHTML = `<input type="text" placeholder="لا توجد بيانات..." readonly>`;
  }
}

// ------------------------------------------------------------------
// منطق الماسح الضوئي (Real-time Scanner)
// ------------------------------------------------------------------
let stream = null;
let scanningInterval = null;
let worker = null;

async function startScanner() {
  const modal = document.getElementById('cameraModal');
  const video = document.getElementById('videoFeed');
  
  try {
    // 1. فتح الكاميرا الخلفية
    stream = await navigator.mediaDevices.getUserMedia({ 
      video: { facingMode: 'environment' } 
    });
    video.srcObject = stream;
    modal.style.display = 'flex'; // إظهار النافذة

    // 2. تهيئة محرك Tesseract (مرة واحدة)
    if (!worker) {
      worker = await Tesseract.createWorker('eng');
      await worker.setParameters({
        tessedit_char_whitelist: '0123456789', // الأرقام فقط
      });
    }

    // 3. بدء حلقة المسح
    scanningInterval = setInterval(scanFrame, 1000); // محاولة كل ثانية

  } catch (err) {
    console.error(err);
    Swal.fire('خطأ', 'تعذر الوصول للكاميرا. تأكد من منح الصلاحيات.', 'error');
  }
}

async function scanFrame() {
  const video = document.getElementById('videoFeed');
  const canvas = document.getElementById('scanCanvas');
  const ctx = canvas.getContext('2d');

  // التأكد من أن الفيديو يعمل
  if (video.readyState === video.HAVE_ENOUGH_DATA) {
    
    // ضبط حجم الكانفاس ليكون أصغر للمعالجة السريعة
    // سنقوم باقتصاص المنطقة الوسطى فقط (مكان المربع الأخضر تقريباً)
    const width = video.videoWidth;
    const height = video.videoHeight;
    
    // تحديد منطقة القص (الوسط)
    const cropWidth = width * 0.8; // 80% من العرض
    const cropHeight = height * 0.2; // 20% من الارتفاع (شريط)
    const startX = (width - cropWidth) / 2;
    const startY = (height - cropHeight) / 2;

    canvas.width = cropWidth;
    canvas.height = cropHeight;

    // رسم المنطقة المقتطعة على الكانفاس
    ctx.drawImage(video, startX, startY, cropWidth, cropHeight, 0, 0, cropWidth, cropHeight);

    // تحويل للصورة لبيانات
    const imgData = canvas.toDataURL('image/png');

    try {
      // التعرف على النص
      const { data: { text } } = await worker.recognize(imgData);
      
      // تنظيف النص
      const cleanText = text.replace(/\s/g, '');
      console.log("Jary Lmash:", cleanText); // للمتابعة

      // البحث عن 18 رقم
      const match = cleanText.match(/\b\d{18}\b/);

      if (match) {
        // تم العثور على الرقم!
        clearInterval(scanningInterval); // إيقاف البحث
        stopCamera(); // إغلاق الكاميرا
        
        document.getElementById('ninField').value = match[0];
        Swal.fire({
          icon: 'success',
          title: 'تم الالتقاط',
          text: `تم استخراج الرقم: ${match[0]}`,
          timer: 2000,
          showConfirmButton: false
        });
      }
    } catch (err) {
      console.error(err);
    }
  }
}

function stopCamera() {
  const modal = document.getElementById('cameraModal');
  const video = document.getElementById('videoFeed');
  
  if (scanningInterval) clearInterval(scanningInterval);
  
  if (stream) {
    stream.getTracks().forEach(track => track.stop());
    stream = null;
  }
  
  video.srcObject = null;
  modal.style.display = 'none';
}

async function submitData(action) {
  const ccp = document.getElementById("ccpField").value;
  const adm = document.getElementById("admField").value;
  const mtr = document.getElementById("mtrField").value;
  const fmn = document.getElementById("fmnField").value;
  const frn = document.getElementById("frnField").value;
  const diz = document.getElementById("dizField").value;
  const nin = document.getElementById("ninField").value;
  
  const level = document.getElementById("levelField").value;
  const daaira = document.getElementById("daairaField").value;
  const baladiya = document.getElementById("baladiyaField").value;
  const schoolCode = document.getElementById("institutionCodeField").value;

  let schoolName = "";
  const activeSelect = document.getElementById("instSelect") || document.getElementById("primarySelect");
  if (activeSelect && activeSelect.selectedIndex > 0) schoolName = activeSelect.options[activeSelect.selectedIndex].text;

  if (!level || !daaira || !baladiya || !schoolCode || !nin) {
    Swal.fire("حقول ناقصة", "يرجى ملء كافة البيانات بما في ذلك المؤسسة ورقم التعريف.", "warning"); return;
  }

  Swal.fire({ title: 'جاري الحفظ...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

  const params = new URLSearchParams();
  params.append("action", action);
  params.append("ccp", ccp);
  params.append("adm", adm);
  params.append("mtr", mtr);
  params.append("fmn", fmn);
  params.append("frn", frn);
  params.append("diz", diz);
  params.append("nin", nin);
  params.append("level", level);
  params.append("daaira", daaira);
  params.append("baladiya", baladiya);
  params.append("schoolName", schoolName);
  params.append("schoolCode", schoolCode);

  try {
    const res = await fetch(scriptURL, { method: "POST", body: params });
    const data = await res.json();
    if (data.result === "success") {
      Swal.fire({ title: "تم العملية بنجاح", text: "تم تحديث البيانات.", icon: "success", confirmButtonText: "حسناً" }).then(() => location.reload());
    } else {
      Swal.fire("خطأ", "حدث خطأ: " + (data.message || "غير معروف"), "error");
    }
  } catch (err) {
    console.error(err); Swal.fire("خطأ", "تعذر الاتصال بالخادم", "error");
  }
}
</script>
